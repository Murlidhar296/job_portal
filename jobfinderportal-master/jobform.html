        <section class="job-form">
            <div class="container">
                <div class="form-title">
                    <div class="row">
                        <div class="col-12">
                            <div class="form__title">
                                <h2 class="text-center">Job Registration Form</h2>
                            </div>
                        </div>
                    </div>
                </div>
                <form>   
                    <div class="row">
                        <div class="col-md-6">
                            <label for="f_name" class="form-label">First name</label>
                            <input type="text" class="form-control" id="f_name" placeholder="Enter your first name">
                            <div id="msg1"></div>
                          </div>
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Last name</label>
                            <input type="text" class="form-control" id="l_name" placeholder="Enter your last name">
                            <div id="msg2"></div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Email Address">
                            <div id="msg3"></div>
                          </div>
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" autocomplete="current-password">
                            <div id="msg4"></div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Contact No.</label>
                            <input type="tel" class="form-control" id="contact" placeholder="Enter your contact number">
                            <div id="msg5"></div>
                          </div>
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter your address">
                            <div id="msg6"></div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">DOB</label>
                            <input type="date" class="form-control" id="dob" placeholder="Enter your DOB">
                            <div id="msg7"></div>
                          </div>
                        <div class="col-md-6">
                            <div class="radios">
                                <label for="validationCustom01" class="form-label one">Gender &nbsp;&nbsp;: </label>
                                <input type="radio" id="male" name="gender" value="male"><span class="px-1 male">Male</span>
                                <input type="radio" value="female" name="gender" id="female"><span class="px-1 male">Female</span>
                                <input type="radio" value="other" name="gender" id="other"><span class="px-1 male">Other</span>
                            </div>
                            <div id="msg8"></div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">City :</label>
                           <select class="form-select form-select-lg" id="cities">
                            <option value="">Select City</option>
                            <option value="One">One</option>
                            <option value="Two">Two</option>
                            <option value="Three">Three</option>
                            </select>
                            <div id="msg9"></div>
                          </div>
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Current Experience</label>
                            <select class="form-select" id="experience">
                                <option value="">Select year</option>
                                <option value="Less than 1year.">Less than 1year.</option>
                                <option value="1 Year">1 Year</option>
                                <option value="2 Year">2 Year</option>
                                <option value="3 Year">3 Year</option>
                                <option value="4 Year">4 Year</option>
                                <option value="5 Year">5 Year</option>
                                <option value="6 Year">6 Year</option>
                                <option value="7 Year">7 Year</option>
                                <option value="8 Year">8 Year</option>
                                <option value="9 Year">9 Year</option>
                                <option value="10 Year">10 Year</option>
                                <option value="Above 10 year">Above 10 year</option>
                              </select>
                            <div id="msg10"></div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Current Job : </label>
                            <input type="text" class="form-control" id="current_job" placeholder="Enter your current job">
                            <div id="msg11"></div>
                          </div>
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Current Designation :</label>
                            <input type="text" class="form-control" id="designation" placeholder="Enter your current designation">
                            <div id="msg12"></div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Current Salary : </label>
                            <input type="number" class="form-control" id="salary" placeholder="Enter your salary">
                            <div id="msg13"></div>
                          </div>
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Nationality</label>
                            <input type="text" class="form-control" id="nationality" placeholder="Enter your nationality">
                            <div id="msg14"></div> 
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Preffred Location : </label>
                            <input type="text" class="form-control" id="location" placeholder="Enter your location">
                            <div id="msg15"></div>
                          </div>
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Appllied Position :</label>
                            <input type="text" class="form-control" id="position" placeholder="Enter your applied position">
                            <div id="msg16"></div> 
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Expected CTC : </label>
                            <input type="number" class="form-control" id="ctc" placeholder="Enter your expected ctc">
                            <div id="msg17"></div>
                          </div>
                        <div class="col-md-6">
                            <label for="validationCustom01" class="form-label">Upload Your Resume :</label>
                            <input type="file" class="form-control" id="resume" accept=".pdf, .doc, .docx" required placeholder="Upload Resume">
                            <div id="msg18"></div> 
                        </div>
                        
                    </div>
                </form>
            </div>
            <div class="col-lg-12 d-flex justify-content-center align-item-center">
                <button class="btn btn-primary" id="submit" >SUBMIT FORM</button>
                <button class="btn btn-primary mx-5" id="reset" type="reset">RESET FORM</button>
            </div>
        </section>
